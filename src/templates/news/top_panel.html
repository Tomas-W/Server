<div class="top-panel" id="top-panel" style="display: none;">

        <li><p class="top-panel-item"><a href="{{ url_for(REDIRECT.UNREAD_NEWS) }}">Unread</a></p></li>

            <p class="admin-panel-label admin-panel-label-top">Admin Panel</p>
            <li><p class="top-panel-item admin-panel-item">
                <a href="{{ url_for(REDIRECT.ADD_NEWS) }}">Add News</a>
            </p></li>
            <li><p class="top-panel-item admin-panel-item">
                <a href="{{ url_for(REDIRECT.DELETE_NEWS) }}">Delete News</a>
            </p></li>
        {% endif %}
    </div>
</div>
