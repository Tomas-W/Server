{% extends "base.html" %}

{% block title %}
Programs
{% endblock %}

{% block scripts %}
{% endblock %}

{% block content %}
<section class="base-section">
    <div class="base-container">

        {% include "bakery/side_panel.html" %}
        <div class="base-content">
            <input type="checkbox" id="toggle-top-panel" style="display: none;">
            <label class="side-panel-link" for="toggle-top-panel">Programs</label>

                {% include "bakery/top_panel.html" %}
        
        <div class="programs-content">
            <div class="image-grid">
                {% for item in bakery_items_dicts %}
                    <div class="grid-item">
                        <a href="{{ url_for('bakery.info', id_=item.id) }}" style="text-decoration: none; color: inherit;">
                            <p class="item-name">{{ item.name }}</p>
                            <img class="bakery-image" 
                                 src="{{ url_for("static", filename=item.image) }}" 
                                 alt="Bakery image"
                                 style="width: 100%;">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
        
    </div>
</section>
{% endblock %}
