<div class="side-panel">
    <ul class="side-panel-list">
        <li><p class="side-panel-item" data-target="authentication-wrapper">Authentication</p></li>
        <li><p class="side-panel-item" data-target="profile-wrapper">Profile</p></li>
        <li><p class="side-panel-item" data-target="notifications-wrapper">Notifications</p></li>
        <li><p class="side-panel-item" data-target="settings-wrapper">Settings</p></li>
        {% if is_admin %}
            <p class="admin-panel-label">Admin Panel</p>
            <li><p class="side-panel-item admin-panel-item">
                <a href="{{ url_for("news.add") }}">Add News</a>
            </p></li>
            <li><p class="side-panel-item admin-panel-item">
                <a href="{{ url_for("news.delete") }}">Delete News</a>
            </p></li>
        {% endif %}
    </ul>
</div>
