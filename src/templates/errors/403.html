{% extends "errors/error_base.html" %}

{% block error_content %}

<div class="error-header">
    <p class="error-title">403 Forbidden</p>

    <div class="error-message">
        <p class="message">{{ error_msg }}</p>

        {% if go_to %}
        <a href="{{ go_to }}">
            <span style="text-decoration: underline;">Click here</span> to apply for access</a>
        {% endif %}
    </div>

    <p class="referrer">
        <a href="javascript:history.back()">
            <span style="text-decoration: underline;">Go back</span> to the previous page</a>
    </p>

    <p class="contact">
        <a href="#">Contact us</a> to report any issues.
    </p>
    
</div>

{% endblock %}
