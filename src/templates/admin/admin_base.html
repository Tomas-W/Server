{% extends "base.html" %}

{% block title %}
{% endblock %}

{% block content %}
<section class="main-section">
    <div class="main-wrapper">
        
        {% include "admin/side_panel.html" %}
        
        <div class="main-content">
            <button id="toggle-top-panel-btn" class="side-panel-link">Admin</button>

            {% include "admin/top_panel.html" %}
            
            {% block admin_content %}
            {% endblock %}
        </div>        

    </div>
</section>

<script>
    const toggleButton = document.getElementById("toggle-top-panel-btn");
    const topPanel = document.querySelector(".top-panel");

    toggleButton.addEventListener("click", () => {
        if (topPanel.style.display === "block") {
            topPanel.style.display = "none";
        } else {
            topPanel.style.display = "block";
        }
    });

    document.querySelectorAll(".top-panel a").forEach(link => {
        link.addEventListener("click", () => {
            topPanel.style.display = "none";
        });
    });
</script>
{% endblock %}
